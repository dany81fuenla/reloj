<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>reloj2</title>
        <link rel="stylesheet" href="./reloj2.css">
    </head>
        <body>
        <h1>reloj</h1>
        <div id="wrap">
            <div class="widget">
                <div class="calendar">
                    <p id="dayWeek"></p>
                    <p id="dayMouth"></p>
                    <p>de</p>
                    <p id="mouth"></p>
                    <p>del</p>
                    <p id="year"></p>
                </div>
                <div class="time">
                    <p id="hour"></p>
                    <p>:</p>
                    <p id="minutes"></p>
                    <p id="puntosSeg">:</p>
                    <p id="seconds"></p>
                 </div>
             </div>
        </div>
        <script type="text/javascript" src="./reloj2.js"></script>
    </body>
